spring.application.name=forohub
spring.datasource.url=jdbc:mysql://localhost:3306/${BD_name}
spring.datasource.username=${BD_Usuario}
spring.datasource.password=${BD_Password}

# Configuración de JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none

# Configuración de Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# configuración Token

jwt.secret=miSecretoSuperSeguro
jwt.expiration=86400000 # Tiempo de expiración en milisegundos (1 día en este caso)



